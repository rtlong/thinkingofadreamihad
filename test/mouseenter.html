<!DOCTYPE html>
<html>
<head>
  <style>
    div.active {
      width:100%;
      height:120px;
      margin:0 15px;
      background-color:#D6EDFC;
      
    }
      div.active div {
        width:60%;
        height:60%;
        background-color:#FFCC00;
        margin:10px auto;
      }
    p {
      line-height:1em;
      margin:0;
      padding:0;
    }
  </style>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>

<div class='active'>
  <p>move your mouse</p>
  <div class='active'>
    <p>move your mouse</p>
    <p>0</p>
  </div>
  <p>0</p>
</div>

<div id='log' />


<script>

    var n = 0;
    $("div.active").mouseenter(function(){
      $("p:first",this).text("mouse enter");
      $('#log').append('<div>'+n+': enter</div>')
      $("p:last",this).text(++n);
      $('div', this).show();
    }).mouseleave(function(){
      $('#log').append('<div>'+n+': leave</div>')
      $("p:first",this).text("mouse leave");
      $('div', this).hide();
    });

</script>
</body>
</html>
